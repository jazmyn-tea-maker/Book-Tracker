<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel='stylesheet' href='main.css'>
    <title>Book Tracker</title>
</head>
<body>
    <div id='overlay'></div>
    <div id='new-book-ui'>
            <form id='book-input'>
                <div id='text-inputs'>
                    <input id='title-input' placeholder='Title' type='text'>
                    <input id='author-input' placeholder= 'Author' type='text'>
                    <input id='pages-input' placeholder='Pages (Press Enter)' type='text'>
                    <input id='pages-read-input' placeholder='Pages Read (Press Enter)' type='text'>
                </div>
                <div class='pages-Titles-Div'>
                    <div class='pRContainer'>
                        <h4 id='pages-total-title'>Pages Total:</h4> <h4 id='pagesTotal'>0</h4>
                    </div>
                    <div class='pRContainer'>
                        <h4 id='pages-read-title'>Pages Read:</h4> <h4 id='pagesRead'>0</h4>
                    </div>
                </div>
                
                <input id='pages-read-range' class='slider' type='range' min='0' max='0'>
                <div id='img-div'><br>No image selected</div>
                <div class='uploadContainer'>
                    <input id='img-upload' type='file'><button id='upload-btn' type=button>Upload Image</button>
                </div>
                <button id='done-btn'>Done!</button>
            </form>  
    </div>
    <div id='nav'>
        <h1 id='Title'>Book Tracker</h1>
        <div id='icon-div'>
            <img id='read-book-icon2' src='read-book.png'>
            <img id='search-icon2' src='search-icon.png'>
        </div>
        <input id='book-search-input2' type='search' placeholder='Search'>
        <img class='read-book-icon' src='read-book.png'>
        <img id='search-icon' src='search-icon.png'>
        <input id='book-search-input' type='search' placeholder='Search'>
        <div id='cover-div-book-search'></div>
        <div id='cover-div-book-search2'></div>
        <div class='end-nav-bar-items'>
            <img id='plus-icon' src='plus-icon.png'>
            <h2 id='new-book-title'>New Book</h2>
            <img class='person-profile' src='person-profile.png'>
            <h2 id='account-title'>Account</h2>
            <img id='options' src='three-horizontal-lines.png'>
        </div>
    </div>
    <div id='book-container'>
        <div id='book-hover-all'>
            <div id='star'>
                <img src='faveStar.svg'>
            </div>
            <div id='tag'>
                <img src='tag.svg'>
            </div>
            <button id='delete-book'>-</button>
            <button id='edit-book'>Edit</button>
            <div id='book-hover-overlay'></div>
        </div>
        
    </div>
    <div id='book-build'>
        <div class='book-covers front-cover'></div>
        <div class='book-covers pages-div' style='background-color: white;'></div>
        <div class='book-covers back-cover'></div>
    </div>
    <footer id='footer'>
        
    </footer>
</body>
<script src='library.js'></script>
<script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
